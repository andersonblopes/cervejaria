<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:cervejaria="http://cervejaria.lopes.com">

	<head>
		<title>cadastro de cerveja</title>
		<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/upload.min.css}" />
	</head>

	<body>

		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de cerveja
					</h1>
				</div>
			</div>
			<div class="container-fluid">
			
				<form method="post"  th:object="${cerveja}" class="form-vertical  js-form-loading" >
					
					<cervejaria:message/>
						
					<div class="row">
							
						<div class="col-sm-2  form-group" cervejaria:classforerror="sku">
							<label for="input-cerveja-sku" class="control-label">SKU</label>
							<input id="input-cerveja-sku" type="text" class="form-control" autofocus="autofocus" th:field="*{sku}"/>
						</div>
						<div class="col-sm-10  form-group" cervejaria:classforerror="nome">
							<label for="input-cerveja-nome" class="control-label">Nome</label>
							<input id="input-cerveja-nome" type="text" class="form-control" th:field="*{nome}"/>
						</div>
					</div>
					<div class="form-group" cervejaria:classforerror="descricao">
						<label for="input-cerveja-descricao" class="control-label">Descrição</label>
						<textarea id="input-cerveja-descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
					</div>
					<div class="row">
						<div class="col-sm-3  form-group" cervejaria:classforerror="estilo">
							<label for="estilo" class="control-label">Estilo</label>
							<div class="bw-field-action">
								<select id="estilo" class="form-control" th:field="*{estilo}" >
									<option value="">Selecione o estilo</option>
									<option th:each="estilo : ${estilos}" th:value="${estilo.id}" th:text="${estilo.nome}" />
								</select>
								<div class="bw-field-action__icon">
									<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
										<i class="glyphicon  glyphicon-plus-sign  bw-glyphicon-large"></i>
									</a>
								</div>
							</div>
						</div>
						<div class="col-sm-3  form-group" cervejaria:classforerror="sabor">
							<label for="input-cerveja-sabor" class="control-label">Sabor</label>
							<select id="input-cerveja-sabor" class="form-control" th:field="*{sabor}">
								<option value="">Selecione o sabor</option>
								<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}" />
							</select>
						</div>
						<div class="col-sm-3  form-group" cervejaria:classforerror="teorAlcoolico">
							<label for="input-cerveja-teorAlcoolico" class="control-label">Teor alcoólico</label>
							<div class="input-group">
								<input id="input-cerveja-teorAlcoolico" type="text" class="form-control  js-decimal" th:field="*{teorAlcoolico}"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						<div class="col-lg-3  col-sm-6  form-group" cervejaria:classforerror="origem">
							<label for="input-cerveja-origem" class="control-label">Origem</label>
							<div>
								<th:block th:each="origem : ${origens}">
									<div class="radio  radio-inline">
									  <input th:id="|id_${origem}|" type="radio" th:value="${origem}" th:field="*{origem}"> 
									  <label th:for="|id_${origem}|" th:text="${origem.descricao}"></label>
									</div>
								</th:block>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3  form-group" cervejaria:classforerror="valor">
							<label for="input-cerveja-valor" class="control-label">Valor</label>
							<div class="input-group">
								<div class="input-group-addon">R$</div>
								<input id="input-cerveja-valor" type="text" class="form-control  js-decimal" th:field="*{valor}"/>
							</div>
						</div>
						<div class="col-sm-3  form-group" cervejaria:classforerror="comissao">
							<label for="input-cerveja-comissao" class="control-label">Comissão</label>
							<div class="input-group">
								<input id="input-cerveja-comissao" type="text" class="form-control  js-decimal" th:field="*{comissao}"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						<div class="col-sm-3  form-group" cervejaria:classforerror="quantidadeEstoque">
							<label for="input-cerveja-estoque" class="control-label">Estoque</label>
							<input id="input-cerveja-estoque" type="text" class="form-control  js-plain" th:field="*{quantidadeEstoque}"/>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-sm-12">
							<input type="hidden" th:field="*{foto}">
							<input type="hidden" th:field="*{contentType}">
						
							<label class="control-label">Foto</label>
							<div id="upload-drop" class="bw-upload">
								<i class="glyphicon  glyphicon-cloud-upload"></i> <span>Arraste
									a foto aqui ou </span> <a class="bw-upload-form-file">selecione <input
									id="upload-select" type="file" accept=".jpg,.jpeg,.png" /></a>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
			<div th:replace="estilo/cadastro-rapido-estilo :: modal"></div>
		</section>
		
		<th:block layout:fragment="javascript-extra">
			<script th:src="@{/javascripts/estilo.cadastro-rapido.js}"></script>
			<script th:src="@{/javascripts/vendors/uikit.min.js}"></script>
			<script th:src="@{/javascripts/vendors/upload.min.js}"></script>
			
			<script>
				$(function() {
					var settings = {
						type: 'json',
						filelimit: 1,
						allow: '*.(jpg|jpeg|png)',
						action: '/cervejaria/fotos',
						complete: function(resposta){
							$('input[name=foto]').val(resposta.nome);
							$('input[name=contentType]').val(resposta.contentType);
						}
					};
						
					UIkit.uploadSelect($('#upload-select'), settings);
					UIkit.uploadDrop($('#upload-drop'), settings);
				});
			</script>
		</th:block>
		
	</body>
</html>
