<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

	<head></head>

	<body>

			<section layout:fragment="conteudo">
				<div class="page-header">
					<div class="container-fluid">
						<h1>
							Cadastro de cerveja
						</h1>
					</div>
				</div>
				<div class="container-fluid">
				
					<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
					</div> -->
					
					<form method="post" class="form-vertical  js-form-loading">
						
						<div class="row">
							
							<div class="col-sm-2  form-group">
								<label for="input-cerveja-sku">SKU</label>
								<input id="input-cerveja-sku" type="text" class="form-control"/>
							</div>
							
							<div class="col-sm-10  form-group">
								<label for="input-cerveja-nome">Nome</label>
								<input id="input-cerveja-nome" type="text" class="form-control"/>
							</div>
						</div>
							
							<div class="form-group">
								<label for="input-cerveja-descricao">Descrição</label>
								<textarea id="input-cerveja-descricao" rows="3" class="form-control"></textarea>
							</div>
						
						<div class="row">
							<div class="col-sm-3  form-group">
								<label for="input-cerveja-estilo">Estilo</label>
								<select id="input-cerveja-estilo" class="form-control">
									<option value="">Selecione o estilo</option>
									<option value="1">Pale lager</option>
								</select>
							</div>
							
							<div class="col-sm-3  form-group">
								<label for="input-cerveja-sabor">Sabor</label>
								<select id="input-cerveja-sabor" class="form-control">
									<option value="">Selecione o sabor</option>
									<option value="1">Adocicada</option>
								</select>
							</div>
							
							<div class="col-sm-3  form-group">
								<label for="input-cerveja-teorAlcoolico">Teor alcoólico</label>
								<div class="input-group">
									<input id="input-cerveja-teorAlcoolico" type="text" class="form-control"/>
									<div class="input-group-addon">%</div>
								</div>
							</div>
							
							<div class="col-lg-3  col-sm-6  form-group">
								<label for="input-cerveja-origem">Origem</label>
								<div>
									<div class="radio  radio-inline">
									  <input type="radio" name="origem" id="nacional"> 
									  <label for="nacional">Nacional</label>
									</div>
									
									<div class="radio  radio-inline">
									  <input type="radio" name="origem" id="internacional"> 
									  <label for="internacional">Internacional</label>
									</div>
									
								</div>
								
							</div>
							
						</div>
						
						<div class="row">
							<div class="col-sm-3  form-group">
								<label for="input-cerveja-preco">Preço</label>
								<div class="input-group">
									<div class="input-group-addon">R$</div>
									<input id="input-cerveja-preco" type="text" class="form-control"/>
								</div>
							</div>
							
							<div class="col-sm-3  form-group">
								<label for="input-cerveja-comissao">Comissão</label>
								<div class="input-group">
									<input id="input-cerveja-comissao" type="text" class="form-control"/>
									<div class="input-group-addon">%</div>
								</div>
							</div>
							
							<div class="col-sm-3  form-group">
								<label for="input-cerveja-estoque">Estoque</label>
								<input id="input-cerveja-estoque" type="text" class="form-control"/>
							</div>
						</div>
									
						<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
						</div>
				
					</form>
					
				</div>
				
			</section>

	</body>
</html>
