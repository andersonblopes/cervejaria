<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

	<head>
		<title>cadastro de cerveja</title>
	</head>

	<body>

		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de cerveja
					</h1>
				</div>
			</div>
			<div class="container-fluid">
			
				<th:block th:include="fragments/mensagem-success"></th:block>
					
				<form method="post"  th:object="${cerveja}" class="form-vertical  js-form-loading" >
				
					<th:block th:include="fragments/mensagem-erro-validacao"></th:block>
						
					<div class="row">
							
						<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('sku')} ? has-error">
							<label for="input-cerveja-sku" class="control-label">SKU</label>
							<input id="input-cerveja-sku" type="text" class="form-control" autofocus="autofocus" th:field="*{sku}"/>
						</div>
						<div class="col-sm-10  form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="input-cerveja-nome" class="control-label">Nome</label>
							<input id="input-cerveja-nome" type="text" class="form-control" th:field="*{nome}"/>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="input-cerveja-descricao" class="control-label">Descrição</label>
						<textarea id="input-cerveja-descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
					</div>
					<div class="row">
						<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('estilo')} ? has-error">
							<label for="estilo" class="control-label">Estilo</label>
							<div class="bw-field-action">
								<select id="estilo" class="form-control" th:field="*{estilo}" >
									<option value="">Selecione o estilo</option>
									<option th:each="estilo : ${estilos}" th:value="${estilo.id}" th:text="${estilo.nome}" />
								</select>
								<div class="bw-field-action__icon">
									<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
										<i class="glyphicon  glyphicon-plus-sign  bw-glyphicon-large"></i>
									</a>
								</div>
							</div>
						</div>
						<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('sabor')} ? has-error">
							<label for="input-cerveja-sabor" class="control-label">Sabor</label>
							<select id="input-cerveja-sabor" class="form-control" th:field="*{sabor}">
								<option value="">Selecione o sabor</option>
								<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}" />
							</select>
						</div>
						<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('teorAlcoolico')} ? has-error">
							<label for="input-cerveja-teorAlcoolico" class="control-label">Teor alcoólico</label>
							<div class="input-group">
								<input id="input-cerveja-teorAlcoolico" type="text" class="form-control  js-decimal" th:field="*{teorAlcoolico}"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						<div class="col-lg-3  col-sm-6  form-group" th:classappend="${#fields.hasErrors('origem')} ? has-error">
							<label for="input-cerveja-origem" class="control-label">Origem</label>
							<div>
								<th:block th:each="origem : ${origens}">
									<div class="radio  radio-inline">
									  <input th:id="|id_${origem}|" type="radio" th:value="${origem}" th:field="*{origem}"> 
									  <label th:for="|id_${origem}|" th:text="${origem.descricao}"></label>
									</div>
								</th:block>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
							<label for="input-cerveja-valor" class="control-label">Valor</label>
							<div class="input-group">
								<div class="input-group-addon">R$</div>
								<input id="input-cerveja-valor" type="text" class="form-control  js-decimal" th:field="*{valor}"/>
							</div>
						</div>
						<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('comissao')} ? has-error">
							<label for="input-cerveja-comissao" class="control-label">Comissão</label>
							<div class="input-group">
								<input id="input-cerveja-comissao" type="text" class="form-control  js-decimal" th:field="*{comissao}"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('quantidadeEstoque')} ? has-error">
							<label for="input-cerveja-estoque" class="control-label">Estoque</label>
							<input id="input-cerveja-estoque" type="text" class="form-control  js-plain" th:field="*{quantidadeEstoque}"/>
						</div>
					</div>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
			<div th:replace="estilo/cadastro-rapido-estilo :: modal"></div>
		</section>
		
	</body>
</html>
