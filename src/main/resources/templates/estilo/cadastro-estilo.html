<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:cervejaria="http://cervejaria.lopes.com">
	<head>
		<title>Cadastro de estilo</title>
	</head>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de estilo
				</h1>
			</div>
		</div>
		<div class="container-fluid">
			
			<form method="post"  th:object="${estilo}">
				<cervejaria:message/>
			
				<div class="row">		
					<div class="form-group  col-sm-12 bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="estilo" class="control-label">Estilo</label>
						<input type="text" class="form-control" id="estilo" autofocus="autofocus" th:field="*{nome}" />
					</div>
				</div>
				<button type="submit" class="btn  btn-primary">Salvar</button>
			</form>
		</div>
	</section>
</html>
